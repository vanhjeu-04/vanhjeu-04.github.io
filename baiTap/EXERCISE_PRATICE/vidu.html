<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table>
    <tr >
        <td> TEXT </td>
        <td><input type="text" placeholder="Username..."/></td>
    </tr>
    <tr>
        <td>Passwork</td>
        <td><input type="password" placeholder="Passwork"></td>

    </tr>
    <tr>
        <td>
            <input type="checkbox" name="hello">Nam
            <input type="checkbox" name="hello">Nữ 
        </td>
       
    </tr>
    <tr>
        <td>RADIO BUTTON</td>
        <td>
            <input type="radio" name="hieu">VietNam
            <input type="radio" name="hieu">ThaiLan
            <input type="radio" name="hieu">Campuchia
        </td>

    </tr>
    <tr>
        <td> SELECT BOX</td>
        <td>
            <select name="hieu1" size="3">
                <optgroup label="CHÂU Á">
                    <option >Việt Nam</option>
                    <option  selected>Thái Lan</option>
                </optgroup>
                <optgroup label="CHÂU MỸ">
                    <option>Lào</option>
                    <option>Campuchia</option>
                </optgroup>
            </select>
        </td>
    </tr>
    <tr>
        <td>TEXT AREA</td>
        <td>
            <textarea cols="30" rows="5">hello</textarea>
        </td>
    </tr>
    <tr>
        <td>BUTTONS</td>
        <td>
            <button type="submit">Submit</button>
        </td>
        <td>
            <button type="reset">Reset</button>
        </td>
    </tr>
    <tr>
        <td>EMAIL</td>
        <td>
            <input type="email" >
        </td>
    </tr>
    <tr>
        <td>range</td>
        <td>
            <input type="range" min="0" max="100" step="1">
        </td>
    </tr>
    <tr>
        <td>number</td>
        <td> <input type="number" min="0" max="100" step="5"></td>
    </tr>
    <tr>
        <td>date</td>
        <td> <input type="date"/></td>
    </tr>
    <tr>
        <td>date + time</td>
        <td> <input type="datetime-local"/></td>
    </tr>

   </table>
