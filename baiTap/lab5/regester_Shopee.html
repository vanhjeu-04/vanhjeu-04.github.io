<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register_shopee.css">
    <script src="https://kit.fontawesome.com/68a849ace4.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <form action="" class="register">
            <div class="register_content">
                <div class="container_header">
                    <h3 class="register_h3">Đăng ký </h3>
                    <span class="register_span">Đăng nhập</span>
                </div>
                <div class="container_input">
                    <div class="input_form1">
                        <input type="text" placeholder="Số Điện thoại">
                    </div>
                    <div class="input_form2">
                        <input type="text" placeholder="Nhập mã ngẫu nhiên/mã hiển thị ở bên phải">
                        
                    </div>
                    <div class="input_form3">
                        <input type="text" placeholder="Mã xác minh">
                    </div>

                </div>
               
                <div class="container_note_inform">
                    <p >Bằng việc đăng ký , bạn đã đồng ý với Shoppe về
                        <a href="#" class="note" >Điều khoản dịch vụ</a> & 
                        <a href="#" class="note">Chính <br> sách bảo mật</a>
                     </p>
                </div>
                <div class="container_btn_form">
                    <button class="btn_back">TRỞ LẠI</button>
                    <button class="btn_register">ĐĂNG KÝ</button>
                </div>
            </div>
            
            <div class="container_connect_social">
                <a href="#" class="btn_with_icon1">
                    <i class="fa-brands fa-facebook fa-bounce" style="color: #f3f4f6;"></i>
                    Kết nối với Facebook
                </a>
                <a href="#" class="btn_with_icon2">
                    <i class="fa-brands fa-google fa-bounce" style="color: #205cd5;"></i>
                    Kết nối với Google 
                </a>
            </div>
            </form>
    </div>
</body>
</html>
